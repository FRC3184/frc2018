<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/jquery-ui.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/extensions.css">
</head>
<body>
    <div id="dashboard">
        <div class="element-wrap" id="control-panel" data-name="__ctrlpanel">
            <button id="save-button">Save Layout</button>
            <button id="refresh-button">Refresh</button>
            <span id="robot-status">Connecting...</span>
            <br />
            <input type="checkbox" id="editable-check" /><label for="editable-check">Editable</label>
            <div id="elements-toggle"></div>
        </div>
        <div class="element-wrap" id="video" data-name="__robot-video">
            <img class="video-img" src="http://roborio-3184-frc.local:5801/?action=stream" />
        </div>
        <div class="element-wrap" id="simulbot-wrap" data-name="__simulbot">
            <canvas id='simulbot' width='400' height='400'></canvas>
        </div>
    </div>

    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/main.js"></script>
    <script src="js/poseplotter.js"></script>
    <script src="/extensions.js"></script>
</body>
</html>
